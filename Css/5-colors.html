<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        h2{
            background-color: orange; 
        }
        #firstPara{
            color: blue; /* color by name */
        }

        #secondPara{
            color: rgb(211, 53, 53); /* color by rgb value */
        }

        #thirdPara{
            color: #90cc87; /* color by hex value */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is paragraph</p>

    <h2>This is my Second box</h2>
    <p id="secondPara">This is paragraph</p>

    <h2>This is my Third box</h2>
    <p id="thirdPara">This is paragraph</p>
</body>
</html>
