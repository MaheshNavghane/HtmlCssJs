<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    /* comments */
    p{
      color:red;
      border: 2px solid red;
      background-color:black;
    }

    /* id selectors */
    #blueElement{
      color: blue;
    }

    /* class selectors */
    .green{
      color: green !important;
    }

    /* Grouping selectors */
    span, footer{
      color: yellow;
      background-color: green;
    }

    
  </style>
</head>
<body>
  <h3>Css Selectors</h3>
  <p id="blueElement">this is a simple paragraph to demo css selectors</p>
  <p  class="green">this is a another simple paragraph to demo css selectors</p>
  
  <div>
    <p>this is a yet another simple paragraph to demo css selectors</p>
    <span>this is span</span>
  </div>

  <footer>this is footer</footer>
  </body>
</html>
