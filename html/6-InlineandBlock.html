<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>

<body>
    <!-- blocks -->
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p style="border: 2px solid blue;">this also a paragraph</p>
    <li></li>
    <div></div>

    <!-- Inlines -->
    <span style="border: 2px solid red;">this is a span</span>
    <span style="border: 2px solid blue;">this a span</span>

    <a style="border: 2px solid red;">anchor</a>
    <strong style="border: 2px solid blue;">Strong</strong>
    <img src="" alt="">
    <em></em>

</body>

</html>
