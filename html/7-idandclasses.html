<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>

    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    <div>
        <span class="redBg"></span>
    </div>
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="spanId"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <div class="blackBg"></div>

    <!-- span.myClass.myClass2.myClass3*4 -->
    <span class="myClass myClass2 myClass3">First</span><span class="myClass myClass2 myClass3"></span><span class="myClass myClass2 myClass3"></span><span class="myClass myClass2 myClass3"></span>
    
</body>
</html>
